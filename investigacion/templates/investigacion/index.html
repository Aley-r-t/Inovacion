<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .camera-container {
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        .camera-frame {
            width: 100%;
            height: auto;
            border: 2px solid #000;
            border-radius: 10px;
        }
        .control-button {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: background 0.3s;
        }
        .control-button:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        .control-up {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .control-down {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .control-left {
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
        }
        .control-right {
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
        }
        .laser-button {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .laser-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <img src="https://via.placeholder.com/600x400" alt="Camera Feed" class="camera-frame">
        <button class="control-button control-up">↑</button>
        <button class="control-button control-down">↓</button>
        <button class="control-button control-left">←</button>
        <button class="control-button control-right">→</button>
        <button class="laser-button" id="laser-toggle">Encender Láser</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('laser-toggle').addEventListener('click', function() {
            const button = this;
            if (button.textContent === 'Encender Láser') {
                button.textContent = 'Apagar Láser';
                button.style.backgroundColor = '#28a745';
            } else {
                button.textContent = 'Encender Láser';
                button.style.backgroundColor = '#dc3545';
            }
        });
    </script>
</body>
</html>
